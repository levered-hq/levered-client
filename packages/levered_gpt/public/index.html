<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 16px 24px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #cccccc;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ec9b0;
        }

        .status-dot.disconnected {
            background: #f48771;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-header {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
        }

        .message.user .message-header {
            text-align: right;
            color: #569cd6;
        }

        .message.assistant .message-header {
            color: #4ec9b0;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #264f78;
            border: 1px solid #0e639c;
        }

        .message.assistant .message-content {
            background: #252526;
            border: 1px solid #3e3e42;
        }

        .event-message {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            opacity: 0.8;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .event-message.thinking {
            border-left: 3px solid #dcdcaa;
        }

        .event-message.tool-use {
            border-left: 3px solid #4ec9b0;
        }

        .event-message.error {
            border-left: 3px solid #f48771;
            background: #3f1f1f;
        }

        .input-container {
            background: #252526;
            padding: 16px 24px;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 12px 16px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            color: #d4d4d4;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 200px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #007acc;
        }

        #sendButton {
            padding: 12px 24px;
            background: #0e639c;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #1177bb;
        }

        #sendButton:disabled {
            background: #3e3e42;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            max-width: 80px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ec9b0;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .config-panel {
            padding: 12px 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 13px;
        }

        .config-panel label {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .config-panel input {
            padding: 6px 10px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 13px;
            width: 200px;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        .thinking-container {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-left: 3px solid #dcdcaa;
            border-radius: 8px;
            padding: 12px 16px;
            max-width: 80%;
            align-self: flex-start;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            opacity: 0.9;
        }

        .thinking-header {
            font-weight: 600;
            color: #dcdcaa;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .thinking-content {
            color: #d4d4d4;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .thinking-pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #dcdcaa;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Claude Code Chat</h1>
        <div class="status">
            <div class="status-dot disconnected" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
            <span style="margin-left: 16px; opacity: 0.7; font-size: 12px;" id="sessionInfo"></span>
        </div>
    </div>

    <div class="config-panel">
        <label>
            Proxy URL:
            <input type="text" id="proxyUrl" value="http://localhost:3100" />
        </label>
        <button id="newConversationBtn" style="padding: 6px 12px; background: #0e639c; border: none; border-radius: 4px; color: white; font-size: 13px; cursor: pointer;">
            New Conversation
        </button>
    </div>

    <div class="chat-container scrollbar" id="chatContainer">
        <div class="message assistant">
            <div class="message-header">Claude</div>
            <div class="message-content">Hello! I'm connected to the Claude Code proxy. Send me a message to get started.</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="messageInput"
                placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"
                rows="1"
            ></textarea>
        </div>
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const proxyUrlInput = document.getElementById('proxyUrl');
        const sessionInfo = document.getElementById('sessionInfo');
        const newConversationBtn = document.getElementById('newConversationBtn');

        let currentEventSource = null;
        let isProcessing = false;
        let currentAssistantMessage = null;
        let thinkingBuffer = [];
        let thinkingContainer = null;
        const MAX_THINKING_LINES = 20;
        let sessionId = generateSessionId();
        let messageCount = 0;

        // Generate a unique session ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        }

        // Update session info display
        function updateSessionInfo() {
            sessionInfo.textContent = `Session: ${sessionId.substring(0, 20)}... | Messages: ${messageCount}`;
        }

        // Start a new conversation
        function startNewConversation() {
            if (isProcessing) {
                alert('Please wait for the current message to complete');
                return;
            }

            sessionId = generateSessionId();
            messageCount = 0;
            updateSessionInfo();

            // Clear chat except for the initial message
            chatContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-header">Claude</div>
                    <div class="message-content">Hello! I'm connected to the Claude Code proxy. Send me a message to get started.</div>
                </div>
            `;
        }

        // Initialize session info
        updateSessionInfo();

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        newConversationBtn.addEventListener('click', startNewConversation);

        function addMessage(type, content, eventType = null) {
            const messageDiv = document.createElement('div');

            if (eventType) {
                // Special event message (thinking, tool_use, etc.)
                messageDiv.className = `event-message ${eventType}`;
                messageDiv.textContent = content;
            } else {
                // Regular user/assistant message
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <div class="message-header">${type === 'user' ? 'You' : 'Claude'}</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(indicator);
            scrollToBottom();
            return indicator;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function addOrUpdateThinkingContainer(thinkingText) {
            // Add to buffer
            thinkingBuffer.push(thinkingText);

            // Keep only last MAX_THINKING_LINES
            if (thinkingBuffer.length > MAX_THINKING_LINES) {
                thinkingBuffer = thinkingBuffer.slice(-MAX_THINKING_LINES);
            }

            if (!thinkingContainer) {
                // Create new thinking container
                thinkingContainer = document.createElement('div');
                thinkingContainer.className = 'thinking-container';
                thinkingContainer.id = 'thinkingContainer';
                thinkingContainer.innerHTML = `
                    <div class="thinking-header">
                        üí≠ Thinking<span class="thinking-pulse"></span>
                    </div>
                    <div class="thinking-content"></div>
                `;
                chatContainer.appendChild(thinkingContainer);
            }

            // Update content with last N lines
            const contentDiv = thinkingContainer.querySelector('.thinking-content');
            if (contentDiv) {
                contentDiv.textContent = thinkingBuffer.join('\n');
                // Auto-scroll the thinking content to bottom
                contentDiv.scrollTop = contentDiv.scrollHeight;
            }

            scrollToBottom();
        }

        function removeThinkingContainer() {
            if (thinkingContainer) {
                thinkingContainer.remove();
                thinkingContainer = null;
            }
            thinkingBuffer = [];
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Increment message count
            messageCount++;
            updateSessionInfo();

            // Disable input
            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add typing indicator
            const typingIndicator = addTypingIndicator();

            // Close previous EventSource if exists
            if (currentEventSource) {
                currentEventSource.close();
            }

            // Reset state for new message
            currentAssistantMessage = null;
            removeThinkingContainer();

            try {
                const proxyUrl = proxyUrlInput.value.trim();

                // Make POST request to /chat endpoint with session ID
                const response = await fetch(`${proxyUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        sessionId
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                updateStatus(true);
                removeTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            try {
                                const event = JSON.parse(data);
                                handleEvent(event);
                            } catch (e) {
                                console.error('Failed to parse event:', e);
                            }
                        }
                    }
                }

                updateStatus(false);
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('assistant', `Error: ${error.message}`, 'error');
                updateStatus(false);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function handleEvent(event) {
            console.log('Event:', event);

            switch (event.type) {
                case 'connected':
                    console.log('Connected to stream');
                    break;

                case 'thinking':
                    // Stream thinking content into the thinking container
                    addOrUpdateThinkingContainer(event.content);
                    break;

                case 'tool_use':
                    const toolMsg = `üîß ${event.name}(${JSON.stringify(event.input, null, 2)})`;
                    addMessage(null, toolMsg, 'tool-use');
                    break;

                case 'tool_result':
                    addMessage(null, `üìã Result: ${event.content.substring(0, 200)}...`, 'tool-use');
                    break;

                case 'message':
                    // Remove thinking container when final message arrives
                    removeThinkingContainer();

                    if (!currentAssistantMessage) {
                        currentAssistantMessage = addMessage('assistant', event.content);
                    } else {
                        // Append to existing message
                        const contentDiv = currentAssistantMessage.querySelector('.message-content');
                        if (contentDiv) {
                            contentDiv.textContent += event.content;
                        }
                    }
                    break;

                case 'status':
                    console.log('Status:', event.status);
                    break;

                case 'error':
                    // Remove thinking container on error
                    removeThinkingContainer();
                    addMessage(null, `‚ùå Error: ${event.error}`, 'error');
                    break;

                case 'completed':
                    console.log('Completed');
                    // Clean up thinking container if still present
                    removeThinkingContainer();
                    currentAssistantMessage = null;
                    break;

                case 'raw_output':
                    // Ignore raw output in UI (it's for terminal)
                    break;

                default:
                    console.log('Unknown event type:', event.type);
            }
        }

        // Initial focus
        messageInput.focus();
    </script>
</body>
</html>
